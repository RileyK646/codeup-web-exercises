<script>

    // ~ Filter ~

 let myFavNums = [7, 222, 21, 13];

 let myFavoriteEvenNumbers = myFavNums.filter(function (element) {
     return element % 2 === 0;
 })
     console.log(myFavoriteEvenNumbers)
 //TODO: Create an array of your favorite numbers or an array of numbers - use filter to see ONLY odd or ONLY even numbers in a new array

    let randoNums = [44,66,225,95,2003,7452]

    let evenNums = randoNums.filter((e) => e % 2 == 0)
    let oddNums = randoNums.filter((e) => e % 2 != 0)

 console.log(evenNums)
    console.log(oddNums)

 let citiesTraveled = [
     {

 },{

 },{

 } ,
     {
         name: "Dallas",

     }
 ]

    let notTexasCities = citiesTraveled.filter(function (e) {

    })
    console.log(notTexasCities)

let numsTimes10 = nums.map((e) => e * 10)
console.log(numsTimes10)

 // ~ Reduce ~

    let yearSales = [8, 10, 12, 13, 10, 6, 15, 10, 9, 16]
    
    //TODO: Create your own array of figures to "reduce" to a single value - sum up a series of numbers like I did, or you can feel free to take your practice in a different direction!
//How many total sales do i have from my sale from this year

    let totalsales = yearSales.reduce(function (total,element) {
